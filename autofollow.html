<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Auto Follow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>



    <a href="https://www.linkedin.com/mynetwork/" target="_blank" rel="noopener noreferrer">
        <p class="btn btn-info    "> <i class="fa-solid fa-user"></i> Auto Follow LinkedIn Profile from You may know list </p>
    </a>

    <div class="d-grid gap-2 mb-2">
        <button id="start-follow" class="btn btn-primary">Start</button>
    </div>

    <div class="d-grid gap-2">
        <button id="stop-follow" class="btn btn-danger">Stop</button>
    </div>

    <div class="d-flex justify-content-center mt-3 ">
        <a href="https://www.buymeacoffee.com/afsalmadathingal/" target="_blank" rel="noopener noreferrer">
            <p class="btn btn-warning  "> <i class="fa-solid fa-mug-saucer"></i> Buy Me a Coffee </p>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>

</html>
